<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registre-se</title>
</head>
<body>
  <h1>REGISTRE-SE</h1>

  <form action="" method="get">
    <div>
      <label for="input-email">Email</label>
      <input type="email" name="email" id="input-email" placeholder="Digite seu email" required autocomplete="off" autofocus>
  </div>
  <br>
  <div>
    <label for="input-senha">Senha</label>
    <input type="password" name="senha" id="input-senha" placeholder="Digite sua senha" required>
  </div>
  <br>
  <div>
    <label for="input-lembra-me"> Lembre-me</label>
      <input type="checkbox" name="lembra-me" id="input-lembra-me">
  </div>
  <br>
  <div>
    <label for="btn-entrar"></label>
    <button type="submit" id="btn-entrar">Entrar</button>
  </div>
  </form>
</body>
</html>
