<!DOCTYPE html>
<html lang="pt_BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script defer src="script.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  
  <title>Travel Form</title>
</head>
<body>
  <header>
    <h1 id="title">Formulário Trybe Travel</h1>
  </header>
  
  <form action="" method="get" id="main-form">
    
    <div class="input-conteiner">
      
      <div class="form-floating mb-3">
        <input class="form-control" type="text" name="nome" id="fullName" minlength="10" maxlength="40" placeholder="name@example.com" required>
        <label for="fullName">Nome Completo</label>
      </div>

      <div class="form-floating mb-3">
        <input class="form-control" type="email" name="email" id="email" minlength="10" maxlength="50" placeholder="name@example.com" required>
        <label class="name-label form-label" for="email">Email</label>
      </div>

    </div>

    <div class="input-conteiner-destino">
      
      <p>Destino Preferido</p>
      
      <div class="form-check">
        <input class="form-check-input" type="radio" name="destinations" id="input-cidade">
        <label class="hover form-check-label" for="input-cidade">Cidade</label>
      </div>

      <div class="form-check">
        <input class="form-check-input" type="radio" name="destinations" id="input-campo">
        <label class="hover form-check-label" for="input-campo">Campo</label>
      </div>

      <div class="form-check">
        <input class="form-check-input" type="radio" name="destinations" id="input-praia">
        <label class="hover form-check-label" for="input-praia">Praia</label>
      </div>

      <div class="form-check">
        <input class="form-check-input" type="radio" name="destinations" id="input-montanha">
        <label class="hover form-check-label" for="input-montanha">Montanha</label>
      </div>

    </div>

    <div class="input-conteiner-curso mb-3">
      
      <label for="question">Por que você deveria ser a pessoa desenvolvedora a ganhar o curso da TrybeTripe?</label><br><br>
        <textarea class="form-control" name="sobre-voce" id="question" maxlength="500" placeholder="Digite aqui"></textarea>
    </div>
    
    <div class="input-conteiner-data mb-3">
      <label for="date">Qual a melhor data para realizar sua viagem?</label>
      <input class="form-control" type="text" name="data-viagem" id="date" placeholder="01/01/2023">
    </div>

    <div class="input-autorizacoes form-check">
      <input type="checkbox" name="promocoes" id="promo" class="form-check-input">
      <label class="form-check-label" for="promo">Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe?</label>
    </div>

    <div class="input-autorizacoes form-check">
      <input type="checkbox" name="autorizacaoImg" id="agreement" class="form-check-input">
      <label class="form-check-label" for="agreement">Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos futuros.</label>
    </div>

    <div class="buttons">
      <button disabled type="submit" id="submit-btn" class="btn btn-success btn-">Enviar</button>
      <br>
      <button type="reset" id="clear-btn" class="btn btn-warning">Limpar</button>
    </div>
  </form>
</body>
</html>
